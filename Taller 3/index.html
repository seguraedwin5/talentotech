<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Envio</h1>
        <form>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre">
            <p id="errorNombre" class="errormessage"></p>
            <input type="tel" id="telefono" name="telefono" pattern="^3[0-9]{9}" placeholder="Ingrese Telefono 3XX-XXXX-XXX">
            <p id="errorTelefono" class="errormessage"></p>
        </form>
        <button type="submit" id="btnEnviar">Enviar</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
